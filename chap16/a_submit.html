<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="jquery/jquery-3.6.1.min.js"></script>

<script type="text/javascript">
	$(document).ready(function(){
		$("a").on('click', function(ev){
			$(this).attr("href", "b.html");
			$(this).html("이동안합니다.");
			ev.preventDefault();
		});
		
		$("#loginform").on("submit", function(event){
			
			//event.preventDefault();//이벤트실행x
			// id - "홍길동"  "이철수"  "박보검" 아니여야한다. 중복아이디체크 
			// pw - 5자리 숫자입력해야한다		
			
			var id = $("#id").val();
			var pw = $("#pw").val();
			
			var id_list = ['홍길동', '이철수', '박보검'];
			var pw_regex = /^[0-9]{5}$/;
			
			var isID;
			//match() - 입력값 리턴 성공 아니면 null
			//비교양식.test(비교값) true false
			//$(이거).each(반복가능..)
			
			
			for(var i = 0; i < id_list.length ; i++){
				if( id == id_list[i]){
					isID = true; //아이디부적합
					break;
				}					
			}
			
			if(isID == true){
				alert("아이디 부적절");
				event.preventDefault();
			}
			
			if(!pw_regex.test(pw)){
				//일치하지않으면 넘어가지 않게
				alert("암호 부적절");
				event.preventDefault();
			}
				
				
		
		})
	});
</script>
</head>
<body>
<a href="a.html">링크이동</a>
<form action="login.jsp" id="loginform">
	<label for="id">아이디</label><input type="text" id="id"><br>
	<label for="pw">암호</label><input type="password" id="pw"><br>
	<input type="submit" id="login" value="로그인">
	<input type="reset" id="cancel" value="취소">
</form>
